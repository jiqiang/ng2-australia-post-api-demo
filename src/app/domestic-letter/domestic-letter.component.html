<md-card>
  <md-card-title>STEP 1</md-card-title>
  <md-card-subtitle>THICKNESS</md-card-subtitle>
  <md-card-content>
    <div class="radio-group">
      <label *ngFor="let item of thicknesses">
        <input type="radio" name="thickness" value="{{item.code}}" [(ngModel)]="thickness">
        <span>{{item.name}}</span>
      </label>
    </div>
  </md-card-content>
  <md-card-actions>
    <button md-button>NEXT</button>
  </md-card-actions>
</md-card>

<div class="radio-group-container">
  <p>WEIGHT</p>
  <md-radio-group class="radio-group" [(ngModel)]="weight">
    <md-radio-button class="radio-button" *ngFor="let item of weights" [value]="item.code">{{item.name}}</md-radio-button>
  </md-radio-group>
</div>

<div class="radio-group-container">
  <div>SIZE</div>
  <md-radio-group class="radio-group" [(ngModel)]="size">
    <md-radio-button class="radio-button" *ngFor="let item of sizes" [value]="item.code">{{item.name}}</md-radio-button>
  </md-radio-group>
</div>

<div>
  <md-input-container>
    <input mdInput placeholder="Length" maxlength="3" [(ngModel)]="length">
    <span mdSuffix>cm</span>
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="Width" maxlength="3" [(ngModel)]="width">
    <span mdSuffix>cm</span>
  </md-input-container>
</div>

<pre>
  thickness: {{ thickness | json }}
  weight: {{ weight | json }}
  size: {{ size | json }}
  length: {{ length | json }}
  width: {{ width | json }}
</pre>
