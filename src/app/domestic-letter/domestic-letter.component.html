<md-card>
  <md-card-title>THICKNESS</md-card-title>
  <md-card-content>
    <md-progress-bar *ngIf="!thicknesses" mode="indeterminate"></md-progress-bar>
    <div class="radio-group">
      <label *ngFor="let item of thicknesses">
        <input type="radio" name="thickness" value="{{item.value}}" [(ngModel)]="thickness">
        <span>{{item.name}}</span>
      </label>
    </div>
  </md-card-content>
</md-card>

<md-card *ngIf="thickness">
  <md-card-title>WEIGHT</md-card-title>
  <md-card-content>
    <md-progress-bar *ngIf="!weights" mode="indeterminate"></md-progress-bar>
    <div class="radio-group">
      <label *ngFor="let item of weights">
        <input type="radio" name="weight" value="{{item.value}}" [(ngModel)]="weight">
        <span>{{item.name}}</span>
      </label>
    </div>
  </md-card-content>
</md-card>

<md-card *ngIf="weight">
  <md-card-title>SIZE</md-card-title>
  <md-card-content>
    <md-progress-bar *ngIf="!sizes" mode="indeterminate"></md-progress-bar>
    <div class="radio-group">
      <label *ngFor="let item of sizes">
        <input type="radio" name="size" value="{{item.value}}" (change)="sizeChange($event)">
        <span>{{item.name}}</span>
      </label>
    </div>
  </md-card-content>
</md-card>

<pre>
  thickness: {{ thickness | json }}
  weight: {{ weight | json }}
  length: {{ length | json }}
  width: {{ width | json }}
</pre>
